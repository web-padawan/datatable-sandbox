<script>
  var sandbox = window.sandbox || {};

  /* @polymerBehavior */
  sandbox.LogicalExpressionsBehavior = {
    and: function () {
      var result = true;
      for (var i = 0; i < arguments.length; i++) {
        if (!arguments[i]) {
          result = false;
          break;
        }
      }
      return result;
    },
    equal: function (a, b) {
      return a === b;
    },
    greater: function (a, b) {
      console.log(a, b, a> b);
      return a > b;
    }
  }
</script>
