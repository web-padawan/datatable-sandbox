<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../bower_components/iron-lazy-pages/iron-lazy-pages.html">
<link rel="import" href="../../layout/sandbox-layout/sandbox-layout.html">

<!-- style module -->
<link rel="import" href="styles/sandbox-demo-page-styles.html">

<dom-module id="sandbox-demo-page">
  <template>
    <style include="sandbox-demo-page-styles"></style>
    <sandbox-layout>
      <div title>Hello!</div>

      <div main>

        <p>There are two tabs</p>

        <paper-tabs class="tabs" selected="[[subPage]]" attr-for-selected="tab-name">
          <paper-tab tab-name="first">
            <a is="pushstate-anchor" href="/demo/first/" class="tab-link">First</a>
          </paper-tab>
          <paper-tab tab-name="second">
            <a is="pushstate-anchor" href="/demo/second/" class="tab-link">Second</a>
          </paper-tab>
        </paper-tabs>

        <iron-lazy-pages
          attr-for-selected="sub-page"
          selected="[[subPage]]"
          load-async
        >
          <template
            is="iron-lazy-page"
            sub-page="first"
            path="src/components/pages/sandbox-demo-first-sub-page/sandbox-demo-first-sub-page.html"
          >
            <sandbox-demo-first-sub-page></sandbox-demo-first-sub-page>
          </template>
          <template
            is="iron-lazy-page"
            sub-page="second"
            path="src/components/pages/sandbox-demo-second-sub-page/sandbox-demo-second-sub-page.html"
          >
            <sandbox-demo-second-sub-page></sandbox-demo-second-sub-page>
          </template>
        </iron-lazy-pages>

      </div>
    </sandbox-layout>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'sandbox-demo-page',
        properties: {
          subPage: String
        }
      });
    })();
  </script>
</dom-module>
